<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <main>
        <div class="left">
            <ul id="produtos">
                <li class="produto">
                    <h4>Produto 1</h4>
                    <img src="https://via.placeholder.com/150" />
                    <button type="button" data-name="Produto 1"
                        data-img="https://via.placeholder.com/50">Comprar</button>
                </li>
                <li class="produto">
                    <h4>Produto 2</h4>
                    <img src="https://via.placeholder.com/150" />
                    <button type="button" data-name="Produto 2"
                        data-img="https://via.placeholder.com/50">Comprar</button>
                </li>
                <li class="produto">
                    <h4>Produto 3</h4>
                    <img src="https://via.placeholder.com/150" />
                    <button type="button" data-name="Produto 3"
                        data-img="https://via.placeholder.com/50">Comprar</button>
                </li>
                <li class="produto">
                    <h4>Produto 4</h4>
                    <img src="https://via.placeholder.com/150" />
                    <button type="button" data-name="Produto 4"
                        data-img="https://via.placeholder.com/50">Comprar</button>
                </li>
            </ul>
        </div>
        <div class="right">
            <ul id="cart">

            </ul>
        </div>
    </main>

    <template id="cartItem">
        <li class="cart-item">
            <img src="{{IMG}}" />
            <p>{{NAME}}</p>
            <input type="number" name="quantidade" value="1" min="1" />
            <button>remover</button>
        </li>
    </template>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
